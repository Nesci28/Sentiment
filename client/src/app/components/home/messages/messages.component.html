<div>
  <div *ngFor="let message of messages; let first = first">
    <div class="card bg-info" [ngClass]="first ? 'my-4' : 'my-2'">
      <div class="card-body d-flex align-items-center">
        <i *ngIf="message.score < 0" class="far fa-angry"> </i>
        <i *ngIf="message.score > 0" class="far fa-smile"> </i>
        <p class="lead">{{ message.message }}</p>
      </div>
    </div>
  </div>
</div>
